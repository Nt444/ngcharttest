<div class="chart-container">
  <h3 class="my-3 text-white text-center">
    <span class="counter mr-3">{{counter}}</span>
    <span class="small">
      <span class="text-secondary">{{timeInterval.from | date:'dd-MM-yy'}}</span> {{timeInterval.from | date:'HH:mm:ss'}} -
      <span class="text-secondary">{{timeInterval.to | date:'dd-MM-yy'}}</span> {{timeInterval.from | date:'HH:mm:ss'}}
    </span>
  </h3>
  <canvas baseChart
          [datasets]="data"
          [labels]="labels"
          [options]="options"
          [chartType]="'line'">
  </canvas>
  <div class="load-indicator" *ngIf="loading">
    <div class="load-indicator-content">
      <span class="h2 text-white">Loading...</span>
    </div>
  </div>
</div>
