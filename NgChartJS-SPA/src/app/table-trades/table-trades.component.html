<div class="d-flex">
  <table class="table table-striped table-dark table-borderless mx-2">
    <tr>
      <th>Time</th>
      <th class="bid">Bid</th>
      <th class="ask">Ask</th>
    </tr>
    <tr *ngFor="let tick of ticks">
      <td>
        <span class="text-secondary">{{tick.moment | date:'dd-MM-yy'}} </span>
        <span>{{tick.moment | date:'HH:mm:ss'}}</span>
      </td>
      <td class="bid">{{tick.bid | number:'.2-2'}}</td>
      <td class="ask">{{tick.ask | number:'.2-2'}}</td>
    </tr>
  </table>
</div>
