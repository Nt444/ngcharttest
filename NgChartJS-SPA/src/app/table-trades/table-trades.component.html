<div class="d-flex">
  <table class="table table-striped table-dark table-borderless mx-2">
    <tr>
      <th>Time</th>
      <th class="bid">Bid</th>
      <th class="ask">Ask</th>
    </tr>
    <tr *ngFor="let item of data2Show()">
      <td>{{item.label}}</td>
      <td class="bid">{{item.bids | number:'.2-2'}}</td>
      <td class="ask">{{item.asks | number:'.2-2'}}</td>
    </tr>
  </table>
</div>
